<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="t1Body">

  <main class="t1Main">
    <div class="heading t1Heading">
      <h1>
        calc
      </h1>
      <div class="themeSwitcher">
        <h1>
          Theme
        </h1>
        <div>
          <button id="themeButton" class="t1ThemeClicker">
            <div class="column">
              <div class="row themeOptionsContainer">
                <div class="column options">
                  <option id="option1" class="t1ThemeOptions">
                    1
                  </option>
                  <div id="themeSelected" class="selectedTheme"></div>
                </div>
                <div id="option2" class="column options">
                  <option class="t1ThemeOptions">
                    2
                  </option>
                </div>
                <div id="option3" class="column options">
                  <option class="t1ThemeOptions">
                    3
                  </option>
                </div>
              </div>
              <div class="t1ThemeSelection"></div>
            </div>
          </button>
        </div>
      </div>
    </div>

  <div class="outputContainer">
    <h2 id="output" class="output">
      0
    </h2>
  </div>
  <section class="inputs t1Inputs">
    <div class="row">
      <button value=7 class="numeric calcButton t1CalcButton">
          7
      </button>
      
      <button value=8 class="numeric calcButton t1CalcButton">
        8
      </button>
      
      <button value=9 class="numeric calcButton t1CalcButton">
        9
      </button>
      
      <button id="delButton" value="del" class="delKey calcButton t1RemoveButton ">
        del
      </button>     
    </div>
    <div class="row">

      <button value="4" class="numeric calcButton t1CalcButton">
        4
      </button>

      <button value="5" class="numeric calcButton t1CalcButton">
        5
      </button>

      <button value="6" class="numeric calcButton t1CalcButton">
        6
      </button>

      <button value="+" class="operator calcButton t1CalcButton">
        +
      </button>

    </div>
    <div class="row">

      <button value=1 class="numeric calcButton t1CalcButton">
        1
      </button>

      <button value=2 class="numeric calcButton t1CalcButton">
        2
      </button>

      <button value=3 class="numeric calcButton t1CalcButton">
        3
      </button>

      <button value="-" class="operator calcButton t1CalcButton">
        -
      </button>

    </div>
    <div class="row">

      <button value="." class="numeric calcButton t1CalcButton">
        .
      </button>
 
      <button value="0" class="numeric calcButton t1CalcButton">
        0
      </button>

      <button value="/" class="operator calcButton t1CalcButton">
        /
      </button>

      <button value="x" class="operator calcButton t1CalcButton">
        x
      </button>

    </div>
    <div class="row">
      <button id="resetButton" value="reset" class="bottomButton t1RemoveButton">
        reset
      </button>

      <button id="equalButton" value="=" class="bottomButton t1EqualButton">
        =
      </button>
    </div>
  </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
